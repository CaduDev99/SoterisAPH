<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Soteris APH</title>

    <meta property="og:title" content="Soteris APH | Treinamento de Atendimento Pr√©-Hospitalar">
    
    <meta property="og:description" content="Venha a aprender a Salvar Vidas conosco!!!">
    
    <meta property="og:url" content="https://cadudev99.github.io/SoterisAPH/index.html">
    
    <meta property="og:image" content="https://cadudev99.github.io/SoterisAPH/assets/favicon.png">
    
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Soteris APH | Treinamento de Atendimento Pr√©-Hospitalar">
    <meta name="twitter:description" content="Especialistas em cursos e palestras de APH. Transforme sua capacidade de salvar vidas.">
    <meta name="twitter:image" content="https://seuusuario.github.io/soteris-aph/assets/favicon.png">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #ffffff;
            color: #222;
        }

        /* Tema escuro */
        body.dark-mode {
            background: linear-gradient(to top, #000000, #202020);
            color: #f5f5f5;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        main {
            flex-grow: 1;
            width: 100%;
            padding: 1rem; /* Reduzido para minimizar altura extra */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 0; /* Evita que o main cause overflow */
        }

        img {
            max-width: 100%;
            width: min(500px, 90vw);
            margin-bottom: 1rem; /* Reduzido para economizar espa√ßo */
            transition: 0.3s;
        }

        h1 {
            color: gold;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 0.5rem;
        }

        body.dark-mode h1 {
            color: gold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.344);
        }

        h2 {
            font-weight: normal;
            color: rgb(214, 182, 0);
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 1rem; /* Reduzido para economizar espa√ßo */
        }

        body.dark-mode h2 {
            color: rgb(214, 182, 0);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            transition: color 0.3s;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        nav ul li a:hover {
            color: #e6c939;
        }

        /* Bot√£o de altern√¢ncia */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #2d2d2d;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: #545454;
        }

        /* Footer */
        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            padding: 0.8rem; /* Reduzido para economizar espa√ßo */
            color: #000000;
            transition: color 0.3s;
            background-image: linear-gradient(to bottom, gold, white);
        }

        body.dark-mode footer {
            color: #ffffff;
            background-image: linear-gradient(to bottom, gold, rgb(0, 0, 0));
        }

        /* Media Queries para telas menores */
        @media (max-width: 768px) {
            main {
                padding: 0.5rem; /* Ainda mais reduzido */
            }

            img {
                width: min(300px, 80vw);
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .theme-toggle {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
            }

            h2 {
                font-size: clamp(0.9rem, 3vw, 1rem);
            }

            nav ul li a {
                font-size: clamp(0.8rem, 2vw, 0.9rem);
            }

            footer {
                padding: 0.5rem; /* Ainda mais reduzido */
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">üåû Modo Escuro</button>

    <main>
        <img id="logo" src="assets/logo claro.png" alt="Logo Soteris APH">
        <h1>Soteris APH</h1>
        <h2>Seja Bem-vindo!</h2>
        <nav>
            <ul>
                <li><a href="agenda/agenda.html">Agenda</a></li>
                <li><a href="Curso/index.html">Curso</a></li>
                <li><a href="contato/index.html">Contato</a></li>
            </ul>
        </nav>
    </main>

    <footer>
        Soteris APH &reg;
    </footer>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        const logo = document.getElementById('logo');

        const logoClara = "assets/logo claro.png";
        const logoEscura = "assets/favicon.png";

        // Fun√ß√£o para aplicar o tema no carregamento
        const applyTheme = (theme) => {
            const isDark = theme === 'dark';
            body.classList.toggle('dark-mode', isDark);
            toggleButton.textContent = isDark ? 'üåô Modo Claro' : 'üåû Modo Escuro';
            logo.src = isDark ? logoEscura : logoClara;
            logo.alt = isDark ? 'Logo Soteris APH (Modo Escuro)' : 'Logo Soteris APH';
        };

        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(storedTheme);
            
            // Listener para alternar o tema
            toggleButton.addEventListener('click', () => {
                const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
