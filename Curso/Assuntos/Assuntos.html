<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/favicon.png" type="image/x-icon">
    <title>Soteris APH - Assuntos Gerais: Em Constru√ß√£o</title>
    
    <style>
        /* --- ESTILOS PADR√ÉO DO SEU SITE (MANTIDOS) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100%; min-height: 100vh; display: flex; flex-direction: column; 
            font-family: Arial, sans-serif; transition: background-color 0.3s, color 0.3s;
            background-color: #ffffff; color: #222;
        }
        body.dark-mode {
            background: linear-gradient(to top, #000000, #202020); color: #f5f5f5; 
            background-attachment: fixed; background-repeat: no-repeat; background-size: cover;
        }

        /* Header (Mantido para consist√™ncia) */
        header {
            width: 100%; background-image: linear-gradient(to top, gold, rgb(251, 228, 134));
            color: #000000; padding: 0.8rem 1.5rem; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky; top: 0; z-index: 10; transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        body.dark-mode header {
            background-image: none; background-color: #000000; color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        .header-logo-group { display: flex; align-items: center; gap: 10px; }
        .header-logo-group img { height: 80px; width: 80px; }
        .header-logo-group span { font-size: 2rem; font-weight: bold; color: #000000; transition: color 0.3s; }
        body.dark-mode .header-logo-group span { color: gold; }
        .header-controls { display: flex; align-items: center; gap: 10px; }
        
        /* Bot√µes */
        .back-button { 
            padding: 0.5rem 1rem; background-color: #000000; color: gold; border: none; 
            border-radius: 6px; cursor: pointer; text-decoration: none; font-weight: bold; 
            transition: background-color 0.3s, color 0.3s; 
        }
        body.dark-mode .back-button { background-color: gold; color: #000000; }
        .back-button:hover { background-color: #333; color: white; }
        body.dark-mode .back-button:hover { background-color: #e6c939; color: #000000; }
        .theme-toggle { 
            padding: 0.5rem 1rem; background-color: #000000; color: #fff; border: none; 
            border-radius: 8px; cursor: pointer; transition: background-color 0.3s; 
        }
        body.dark-mode .theme-toggle { background-color: #4a4a4a; }
        .theme-toggle:hover { background-color: #545454; }
        
        /* Separador */
        .gold-separator { 
            width: 100%; height: 2px; background-color: black; border: none; 
            margin: 0; padding: 0; transition: background-color 0.3s; 
        }
        body.dark-mode .gold-separator { background-color: gold; }

        /* Footer (ajustado para o fim da p√°gina) */
        footer { 
            width: 100%; text-align: center; padding: 1rem; margin-top: auto; 
            font-size: 0.9rem; color: #777; transition: color 0.3s; 
        }
        body.dark-mode footer { color: #aaa; }


        /* --- ESTILOS ESPEC√çFICOS DA P√ÅGINA EM CONSTRU√á√ÉO --- */
        
        main {
            flex-grow: 1;
            width: 100%;
            padding: 4rem 1rem; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content-box {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo claro com transpar√™ncia */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 3px solid gold; /* Borda dourada em destaque */
        }
        body.dark-mode .content-box {
            background-color: rgba(34, 34, 34, 0.9); /* Fundo escuro com transpar√™ncia */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 2.2rem;
            color: #000000; /* Preto para contraste no tema claro */
            margin-bottom: 20px;
        }
        body.dark-mode h2 {
            color: gold; /* Dourado em destaque no tema escuro */
        }

        .gif-container {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%; 
            height: auto;
        }
        .gif-container img {
            max-width: 100%; 
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .status-message {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2c3e50; /* Um tom escuro para o texto de status */
            margin-top: 15px;
            margin-bottom: 30px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        body.dark-mode .status-message {
            color: #f5f5f5;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .return-link {
            display: inline-block;
            background-color: #000000;
            color: gold;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode .return-link {
            background-color: gold;
            color: #000000;
        }
        .return-link:hover {
            background-color: #333;
            color: white;
        }
        body.dark-mode .return-link:hover {
            background-color: #e6c939;
            color: #000000;
        }

        /* Responsividade para o GIF */
        @media (max-width: 576px) {
            .content-box { padding: 20px 15px; }
            h2 { font-size: 1.8rem; }
            .status-message { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-logo-group">
            <img src="../../assets/sem fundo.png" alt="Logo Soteris APH" id="header-logo">
            <span>Soteris</span>
        </div>
        
        <div class="header-controls">
            <button class="theme-toggle" id="theme-toggle">üåû</button>
            
            <a href="../../index.html" class="back-button">P√°gina Inicial</a>
        </div>
    </header>

    <hr class="gold-separator">

    <main>
        <div class="content-box">


            <div class="gif-container">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2Y5endianR3OXc4NmEwdGE2aDdjejR3ZWhnNGp2c3k5dmNqdmt3eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pOKrXLf9N5g76/giphy.gif" alt="Mr. Bean correndo engra√ßado">
                
                <p class="status-message">Estamos trabalhando nesta p√°gina ainda</p>
            </div>

            <p style="margin-bottom: 25px;">Enquanto isso, volte para o menu principal e explore os t√≥picos que j√° est√£o dispon√≠veis!</p>
            
            <a href="../index.html" class="return-link">Voltar para o Menu Principal</a>
        </div>
    </main>

    <footer>
        Soteris APH &reg;
    </footer>

    <script>
        // --- C√ìDIGO DO TEMA CLARO/ESCURO (MANTIDO) ---
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        const headerLogo = document.getElementById('header-logo');
        
        // Ajuste dos caminhos das imagens (importante para que o logo funcione em p√°ginas de subdiret√≥rio)
        const LOGO_LIGHT = '../../assets/sem fundo.png'; // Ajuste o caminho conforme necess√°rio
        const LOGO_DARK = '../../assets/favicon.png'; // Ajuste o caminho conforme necess√°rio 

        const applyTheme = (theme) => {
            const isDark = theme === 'dark';
            body.classList.toggle('dark-mode', isDark);
            toggleButton.textContent = isDark ? 'üåô' : 'üåû';
            
            if (headerLogo) {
                headerLogo.src = isDark ? LOGO_DARK : LOGO_LIGHT;
                headerLogo.alt = isDark ? 'Logo Soteris APH (Modo Escuro)' : 'Logo Soteris APH';
            }
            localStorage.setItem('theme', theme);
        };

        // --- INICIALIZA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa√ß√£o do Tema
            const storedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(storedTheme);

            toggleButton.addEventListener('click', () => {
                const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        });
    </script>
</body>
</html>
