<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <title>Contato - Soteris APH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: #ffffff;
      color: #222;
    }

    /* Tema escuro */
    body.dark-mode {
      background: linear-gradient(to top, #000000, #202020);
      color: #f5f5f5;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    main {
      flex-grow: 1;
      width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 0;
    }

    img.logo {
      max-width: 100%;
      width: min(500px, 90vw);
      height: auto;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    h1 {
      color: gold;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 0.5rem;
    }

    body.dark-mode h1 {
      color: gold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.344);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .contact-item a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: #e6c939;
    }

    .contact-item img {
      width: 24px;
      height: 24px;
      margin: 0;
    }

    /* Ajuste para Ã­cones no modo escuro */
    body.dark-mode .contact-item img {
      filter: brightness(2); /* Clareia os Ã­cones no modo escuro */
    }

    /* BotÃ£o de alternÃ¢ncia */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2d2d2d;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background-color: #545454;
    }

    /* Footer */
    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      padding: 0.8rem;
      color: #000000;
      transition: color 0.3s;
      background-image: linear-gradient(to bottom, gold, white);
    }

    body.dark-mode footer {
      color: #ffffff;
      background-image: linear-gradient(to bottom, gold, rgb(0, 0, 0));
    }

    /* Media Queries para telas menores */
    @media (max-width: 768px) {
      main {
        padding: 0.5rem;
      }

      img.logo {
        width: min(300px, 80vw);
      }

      .contact-item {
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }

      .contact-item img {
        width: 20px;
        height: 20px;
      }

      .theme-toggle {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(1.2rem, 4vw, 1.5rem);
      }

      .contact-item {
        font-size: clamp(0.7rem, 2vw, 0.8rem);
      }

      footer {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">ðŸŒž Modo Escuro</button>

  <main>
    <img class="logo" id="logo" src="../assets/logo claro.png" alt="Logo Soteris APH">
    <h1>Contato</h1>
    <div class="contact-info">
      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        <a href="https://wa.me/5535999849074" target="_blank">+55 35 99984-9074</a>
      </div>
      <div class="contact-item">
        <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/svgs/solid/envelope.svg" alt="Email Icon">
        <a href="mailto:soterisaph@gmail.com">soterisaph@gmail.com</a>
      </div>
      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
        <a href="https://www.instagram.com/soteris.aph/" target="_blank">@soteris.aph</a>
      </div>
    </div>
  </main>

  <footer>
    Soteris APH &reg;
  </footer>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    const logo = document.getElementById('logo');

    const logoClara = "../assets/logo claro.png";
    const logoEscura = "../assets/favicon.png";

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = 'ðŸŒ™ Modo Claro';
      logo.src = logoEscura;
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const darkMode = body.classList.contains('dark-mode');
      toggleButton.textContent = darkMode ? 'ðŸŒ™ Modo Claro' : 'ðŸŒž Modo Escuro';
      logo.src = darkMode ? logoEscura : logoClara;
      localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    });
  </script>
</body>
</html>
